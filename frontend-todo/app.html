<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    .logout-btn {
      background-color: #ff4b5c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    form {
      margin-bottom: 1.5rem;
    }

    form input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
    }

    form button {
      padding: 0.5rem 1rem;
      background-color: #00c9a7;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
      margin-bottom: 2rem;
    }

    .list-item, .item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-item span, .item span {
      font-size: 1rem;
    }

    .list-item button, .item button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .list-item button:nth-child(2),
    .item button:nth-child(2) {
      background-color: #ff9800;
    }

    .list-item button:nth-child(3),
    .item button:nth-child(3) {
      background-color: #f44336;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome, <span id="userDisplay">User</span></h1>
    <div class="header">
      <div class="search-bar">
        <input type="text" id="listSearch" placeholder="Search your lists..." />
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="section">
      <form id="addListForm">
        <input type="text" id="listName" placeholder="New List Name" />
        <button type="submit">Add List</button>
      </form>
      <div id="listsContainer"></div>
    </div>

    <div class="section">
      <h2>Items in Selected List</h2>
      <div class="search-bar" style="margin-bottom: 1rem;">
        <input type="text" id="itemSearch" placeholder="Search items..." />
      </div>
      <form id="addItemForm">
        <input type="text" id="itemContent" placeholder="New Item Content" />
        <button type="submit">Add Item</button>
      </form>
      <div id="itemsContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
